<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>


    .kyc-iframe {
      border: none !important;

    }

    body {
      padding: 0 !important;
      margin:  0 !important;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: gray;
      padding: 100px 0;
 
    }

    .sample {
      width: 900px;
      height: 1200px;
      border: 1px solid red;
    }
  </style>

  <script>

    const generateVerification = async () => {
      try {

        const { data } = await axios({
          url: 'https://apidev.kvalifika.com/verification/generate',
          method: 'POST',
          data: {
            appId: 'acb883fe-69d6-4aca-9746-0301e25615a0',
            options: {
              lang: '',
              lvienessType: 1
            },
          },
          headers: {
            Originn: 'https://dev.demo',
          }
        })
  
        const sessionId = data.url.split("=")[1]
        const url = `https://newstep.app.kvalifika.com?sessionId=${sessionId}`
        console.log(url)
        const iframe = document.createElement("iframe");
        iframe.setAttribute('class', 'kyc-iframe')
        iframe.setAttribute("id", "kvalifikaIframe");
        iframe.setAttribute("src", url);
        iframe.setAttribute("style", "width: 100%; height: 100vh");
        iframe.setAttribute("allow", "camera");
        iframe.setAttribute("allowfullscreen", true);
        iframe.setAttribute("scrolling", "yes");

        const container = document.querySelector("#kvalifika-iframe-container");
        container.appendChild(iframe);

      } catch (error) {
        console.log(error)
      }
    };


    generateVerification();


  </script>
</head>

<body>
  <div class="container">
    <div class="sample">
      <div id="kvalifika-iframe-container"></div>
    </div>
  </div>
</body>

<script>
  function handleMessage() {
    console.log("Event", event.data['task'])
    if (event.data['task'] == 'scroll_top'){
      window.scrollTo(0, 0);
    }
  }
   window.addEventListener("message", handleMessage, false);
</script>

</html>
