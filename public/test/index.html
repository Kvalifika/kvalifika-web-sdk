<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>


    .kyc-iframe {
      border: none !important;

    }

    body {
      padding: 0 !important;
      margin:  0 !important;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: gray;
      padding: 100px 0;
 
    }

    .sample {
      width: 900px;
      height: 1200px;
      border: 1px solid red;
    }
  </style>

  <script>

   const generateVerification = async () => {
      try {

        const { data } = await axios({
          url: 'https://apistaging.kvalifika.com/verification/generate',
          method: 'POST',
          data: {
            appId: '460c736b-a438-4495-af61-a9e21cb5db2f',
          },
          headers: {
            domain: 'kyc.ge',
          }
        })
  
        //    console.log("Data : ", data)

        const qrCodeUrl  = 'http://yoururl.com/test'
    

        const iframe = document.createElement("iframe");
        iframe.setAttribute('class', 'kyc-iframe')
        iframe.setAttribute("id", "kvalifikaIframe");
        iframe.setAttribute("src", `${data.url}&qrCodeUrl=${qrCodeUrl}`);
        iframe.setAttribute("style", "width: 100%; height: 100vh");
        iframe.setAttribute("allow", "camera");
        iframe.setAttribute("allowfullscreen", true);
        iframe.setAttribute("scrolling", "yes");

        const container = document.querySelector("#kvalifika-iframe-container");
        container.appendChild(iframe);

      } catch (error) {
        console.log(error)
      }
    };

    generateVerification();

  </script>
</head>

<body>
  <div id="kvalifika-iframe-container"></div>
</body>

<script>
  function handleMessage() {
    console.log("Event", event.data['task'])
    if (event.data['task'] == 'scroll_top'){
      window.scrollTo(0, 0);
    }
  }
   window.addEventListener("message", handleMessage, false);
</script>

</html>
